<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>WeIO</title>

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<link href="libs/css/editor.css" rel="stylesheet" />
<link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

<script src="libs/jquery/jquery-2.0.2.min.js"> </script>
<script src="libs/bootstrap/js/bootstrap.min.js"> </script>
<script src="libs/sockJS/sockjs-0.3.min.js"> </script>

<script src="libs/weio/editor.js?n=1"> </script>


<!-- Ace code editor -->
<script src="libs/ace/ace.js"> </script>

<!-- Pure JS templating engine -->
<script src="libs/pure/pure_min.js"></script>

</head>
<body>

<div class="columns">
  <div class="leftSideBar"> 
      <button class="opened" id="leftSideBarButton">
          <i class="icon-chevron-left"></i>
      </button>
      
      
      <!-- FILE TREE TEMPLATE STARTS HERE -->
  	            <ol class="tree" id ="tree">
            	 <a>Loading...</a>
            	</ol>
  	    
        <!-- FILE TREE TEMPLATE ENDS HERE -->
        
        
        <!-- Bottom buttons start here -->
        <div class="bottomButtons">
        <button id="addNewFile" class="open" href="#createNewFile" role="button" data-toggle="modal" onmouseover="$(this).tooltip()" data-placement="top" title="Create new file">
            <i class="icon-plus-sign icon-2x"></i>
        </button>
        <button id="exportFile" class="open" onclick="#">
            <i class="icon-upload icon-2x"></i>
        </button>
        </div>
      
      <!-- Bottom buttons end here -->
      
      
  </div>
  
  
  
<!-- Modal Create new file -->
<div id="createNewFile" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalCreateNewFileLabel">Create new file</h3>
  </div>
  <div class="modal-body">
      <p>Chose file name and it's type</p>

      <div class="input-append" >
        <input type="text" value="myFile" id="newFileName"/>
          <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn active" onclick="setFileType('html')" onmouseover="$(this).tooltip()" data-placement="bottom" title="Hypertext Markup Language">.html</button>
            <button type="button" class="btn" onclick="setFileType('css')" onmouseover="$(this).tooltip()" data-placement="bottom" title="Cascading Style Sheets">.css</button>
            <button type="button" class="btn" onclick="setFileType('js')" onmouseover="$(this).tooltip()" data-placement="bottom" title="Javascript">.js</button>
            <button type="button" class="btn" onclick="setFileType('py')" onmouseover="$(this).tooltip()" data-placement="bottom" title="Python">.py</button>
            <button type="button" class="btn" onclick="setFileType('txt')" onmouseover="$(this).tooltip()" data-placement="bottom" title="Text file">.txt</button>
            <button type="button" class="btn" onclick="setFileType('json')" onmouseover="$(this).tooltip()" data-placement="bottom" title="Javascript object notation">.json</button>
          </div>

      </div>
  </div>
  <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary" onclick="createNewFile()" data-dismiss="modal">Continue</button>
  </div>
</div>
<!-- END Modal Create new file -->


<!-- Modal DELETE FILE-->
<div id="deleteFile" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalDeleteFileLabel">Delete </h3>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this file?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
        <button class="btn btn-primary" onclick="deleteFile()" data-dismiss="modal">Yes</button>
    </div>
</div>
<!-- END Modal DELETE FILE-->
  
  
  <div class="editorContainer">
      
      <!-- EDITOR TEMPLATE STARTS HERE -->
      <div class="accordion" id="accordion2">
          <div class="accordion-group" >
              <div class="accordion-heading" id="template">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne" onclick="refreshEditors()">index.html</a>
                  
                  <!-- Button to close strip -->
                  <div class="actions">
                      <a role="button" id="closeButton"><i class="icon-remove"></i></a>
                  </div>
                  <!-- end Button to close strip -->
                  
              </div>
              <div class="accordion-body collapse codebox" id="collapseOne">
                  <div class="accordion-inner code_wrap">
                      <div class="editor" id="editorName">
                      </div>
                  </div>
              </div>
          </div>
      </div>	
      <!-- EDITOR TEMPLATE ENDS HERE -->

  </div> <!-- editor container-->
  
  
  
  <div class="rightSideBar"> 
      
      <button class="closed" id="rightSideBarButton">
              <i class="icon-chevron-left"></i>
      </button>
      
      <button id="trashConsole" class="open" onclick="clearConsole()">
          <i class="icon-trash"></i>
      </button>
      
      <p id="consoleTitle">Console</p>
      
      <p id="consoleOutput"></p>
      
      
      
  </div>
</div> <!-- 3-columns -->




</body>
</html>
