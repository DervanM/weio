<!DOCTYPE html>
<html>
    <head>
        <title>WeIO</title>
        <script src="libs/jquery/jquery-2.0.2.min.js"> </script>
        
        <style>
            
            body {
                margin: 0;
            }
            .userIndex {
                position:absolute;
                width:100%;
                height:100%;
                border:0px;
            }
            
        </style>
        
        <script>
            
            $(document).ready(function () {
                $.getJSON('config.json', function(data) {
                      confFile = data;
                      // generate random number to prevent loading page from cache
                      var randomNumber = Math.random();
                      var sp = confFile.last_opened_project.split("/");
                      var path = sp[sp.length-2] + "/" + sp[sp.length-1];
                      //console.log(path);
                      $(".userIndex").attr("src", path + "/index.html?"+randomNumber);
                      
                      });
                
                              
            }); /* end of document on ready event */
            
        </script>
        
    </head>
    <body>
        <iframe class="userIndex"></iframe>
    </body>
</html>
