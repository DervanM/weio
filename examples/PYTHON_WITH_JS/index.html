    var light = false;

        colors();

    var color = 0;
    function colors() {
    

        if (light==0) {

            
            $("#phrase").html("color is BLUE!");
            $("body").css("background","blue");
            $("#phrase").css("color","white");
            genericMessage("colorled", 0);
            light = light +1;
            
        } 
        else if (light==1)  {
           
            $("#phrase").html("color is RED!");

    }
