<!DOCTYPE html> 
<html lang="en"> 
  
   <script data-main="www/libs/weioLibs" src="www/libs/require.js"></script>
   <!-- This is gyro library that allow the access
   to gyroscope of the smartphone/tablet from JS  
   Find more info about this library here: http://tomg.co/gyrojs -->
   <script src="gyro.js"></script>

<head> 
    <meta charset="utf-8" /> 
    <title>My first Web app</title>
</head>
    
<body>
    
    <script>
        
        function onWeioReady() {
            // nothing to do here            
        }
        
        // Setting gyro refresh rate in milliseconds
        gyro.frequency = 50;
        
        // This is gyro callback that will be fired each time value is refreshed
      	gyro.startTracking(function(o) {
      	    // sending beta angle to python
      	    var betaAngle = o.beta;
            genericMessage("gyro", betaAngle);
            $("#gyroValue").html(betaAngle);
    	});

        
    </script>
    <p>This is gyro beta angle :</p><br>
    <p id="gyroValue"></p>
</body>
</html>
