<!--###################################
#                                     #
#   how to have digitalRead on WEIO   #
#                                     #
#######################################

#syntax = digitalread(pin,callback) 
#Value returned is 0 and 1 in callback
--> 

<!DOCTYPE html>
<html lang="en">
<script data-main="www/libs/weioLibs" src="www/libs/require.js"></script>

  <head >
  <link rel="stylesheet" type="text/css" href="mystyle.css">

    <title>My first Web app</title>
    <style>
        body {
          background:black;
        }
        font {
           font-family:Helvetica;
           font-size:100px;
           font-weight:bold;
           text-transform:uppercase;
        }
        p {
           cursor:pointer;
           margin:0.2em;
           line-height:1em;
        }
        
        
    </style>

    <script>
    
    var light = 0;
    
    function onWeioReady() {
        setInterval(function() {
        // Do something every 100ms
        //pinCallback will be called when data arrives from server
        digitalRead(0,pinCallback);
    }, 100);
    }
    
    function pinCallback(data) {

        $("#phrase").html("DigitalRead Value on the pin 0 is "+ data.data);
        $("body").css("background","white");
        $("#phrase").css("color","black");

    }
    </script>
  </head>

  <body>

    <font>
        <p id="phrase" ></p>
    </font>

  </body>
</html>
