<!--###################################
#                                     #
#   how to have pwmWrite on WEIO      #
#                                     #
#######################################

# syntax = pwmWrite(pin,value) or analogWrite(pin,value) 
# Value by default is between 0 and 255
# there are 6 pwm pins (23, 22, 21, 20, 19, 18)
# pins 18, 19, 20 are connected on RGB LED on the board

--> 
<!DOCTYPE html>
<html lang="en">
<script data-main="www/libs/weioLibs" src="www/libs/require.js"></script>

  <head >
  <link rel="stylesheet" type="text/css" href="mystyle.css">

    <title>My first Web app</title>
    <style>
        body {
          background:black;
        }
        font {
           font-family:Helvetica;
           font-size:100px;
           font-weight:bold;
           text-transform:uppercase;
        }
        p {
           cursor:pointer;
           margin:0.2em;
           line-height:1em;
        }
        
        
    </style>

    <script>
    
    var light = 0;
    
    function onWeioReady() {
        lights();
    }
    
    function lights() {

        $("#phrase").html("PWM value on pin 18 = "+ light);
        $("body").css("background","white");
        $("#phrase").css("color","black");
        pwmWrite(18, light);
        light = light+5;
        if(light > 250){
            light=0;
        }
            

    }
    </script>
  </head>

  <body>

    <font>
        <p id="phrase" onclick="lights()"></p>
    </font>

  </body>
</html>
