<!doctype html>
<html>

<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />


    <title>Weio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/less/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- weio Editor API -->


    <script src="jquery/jquery-2.0.0.min.js"></script>


    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap-collapse.js"></script>
    <script src="bootstrap/js/bootstrap-transition.js"></script>
    

    <!-- Font awesome -->
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">

    <!-- Ace code editor engine -->
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>

    <!-- SockJS websocket library -->
    <script src="sockJS/sockjs-0.3.min.js"></script>

    <!-- main javascript code is at the end of this file-->

</head>

<body>

    <form class="form-horizontal" action='' method="POST">
    <fieldset>
        <div id="legend">
        <legend class="">Login</legend>
        </div>
        <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        </div>
        </div>
    
        <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        </div>
        </div>
    
    
        <div class="control-group">
        <!-- Button -->
        <div class="controls">
            <button class="btn btn-success">Login</button>
        </div>
        </div>
    </fieldset>
    </form>

</body>
</html>
