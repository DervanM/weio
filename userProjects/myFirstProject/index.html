<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weio</title>
    <meta name="viewport" content="width=1024" />
    
    <meta http-equiv="cache-control" content="no-cache" />
 
    <script src="../../sockJS/sockjs-0.3.min.js"></script>
    <script src="../../jquery/jquery.js"></script>
    <script src="../../weio/weioApi.js"></script>
<script>
    var light = false;
    
    $(document).ready(function () {
       lights(); 
    });
    
    function lights() {
        
        if (light) {
            $(phrase).html("Turn OFF the light!");
            $("#background").css("background","white");
            $("#phrase").css("color","black");
            digitalWrite(20,HIGH);
            light = !light;
        } else {
            $(phrase).html("Turn ON the light!");
            $("#background").css("background","black");
            $("#phrase").css("color","white");
            digitalWrite(20,LOW);
            light = !light;
        }
    }
    
    
</script>
      
  </head>

  <body id="background" style="background:black;"> 
  
   <font color="white" style="font-family:Helvetica; font-size:200px; font-weight:bold; text-transform:uppercase;">
   
      <p id="phrase" onclick="lights()" style="margin:0.2em; line-height:1em;"></p>
     </font>

  </body>
</html>
